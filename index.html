<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .intro p, .works p {
            line-height: 1.6;
        }
        .works img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
        .social-media a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网页</h1>
    </header>
    <div class="container">
        <section class="section intro">
            <h2>简介</h2>
            <p>你好，我是[张志航]，这是我的个人网页。我热爱创作和设计，希望通过这个平台展示我的作品和分享我的想法。</p>
        </section>
        <section class="section works">
            <h2>作品展示</h2>
            <p>以下是我的一些作品：</p>
            <img src="work1.jpg" alt="作品1">
            <img src="work2.jpg" alt="作品2">
            <img src="work3.jpg" alt="作品3">
        </section>
        <section class="section social-media">
            <h2>社交媒体</h2>
            <p>你可以在以下平台找到我：</p>
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 [张志航]. 版权所有。</p>
    </footer>
</body>
</html>
